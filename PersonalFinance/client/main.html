            <li><a class="dropdown-button" href="#!" data-activates="dropdown2">Budgeting<i class="material-icons right">arrow_drop_down</i></a></li>
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Blog<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>

          <ul id="dropdown1" class="dropdown-content">

      </nav>

<template name = "home">
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <h1 class="header center blue-text text-darken-4">Personal Finance</h1>
          <div class="row center">
            <h5 class="header col s12 light">"Financial Literacy Simplified"</h5>
          </div>
          <div class="row center">
            <a href="#" id="download-button" class="btn-large waves-effect blue darken-4" onclick="FlowRouter.go('/login');">Sign Up</a>
          </div>
          <br><br>
    
        </div>
      </div>
    
    
      
        <div class="section">
    
          <!--   Icon Section   -->
          <div class="row">
                  <div class="col m3 homepageCards">
                    <div class="card blue darken-4">
                      <div class="card-content white-text">
                        <span class="card-title">Budgeting Tool</span>
                        <p>Use our 'top of the line' budgeting tool to get a better handle on your finances!</p>
                      </div>
                      <div class="card-action">
                          <button class="btn waves-effect grey darken-3" type="submit" name="action">Try it Out!
                              <i class="material-icons right">send</i>
                            </button>
                      </div>
                    </div>
                  </div>
          

                
                  <div class="col m3 homepageCards">
                      <div class="card blue darken-4">
                        <div class="card-content white-text">
                          <span class="card-title">Informational Forums</span>
                          <p>Check out our forums to get help from hundreds of financial experts!</p>
                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect grey darken-3" type="submit" name="action">Try it Out!
                                <i class="material-icons right">send</i>
                              </button>
                        </div>
                      </div>
                    </div>
              

                    <div class="col m3 homepageCards">
                        <div class="card blue darken-4">
                          <div class="card-content white-text">
                            <span class="card-title">Knowledge Base</span>
                            <p>Spend some time in our extensive Knowledge Base for easy to understand articles!</p>
                          </div>
                          <div class="card-action">
                              <button class="btn waves-effect grey darken-3" type="submit" name="action">Try it Out!
                                  <i class="material-icons right">send</i>
                                </button>
                          </div>
                        </div>
                      </div>
                  

                    
                      <div class="col m3 homepageCards">
                          <div class="card blue darken-4">
                            <div class="card-content white-text">
                              <span class="card-title">Banking Information</span>
                              <p>Looking to learn more about Local Banks? Browse our listings of Banks near you!</p>
                            </div>
                            <div class="card-action">
                                <button class="btn waves-effect grey darken-3" type="submit" name="action">Try it Out!
                                    <i class="material-icons right">send</i>
                                  </button>
                            </div>
                          </div>
                        </div>
                      

          </div>
    
        </div>
        <br><br>
</template>

<template name ="main">
    <header>
        <h1 class="left-align">Personal Finance App</h1>
