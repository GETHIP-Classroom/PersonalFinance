<template name = "savingsCalc">

        {{ > nav}}
        <body>
            <div class = "content">
                <h1 class= "pageTitle">Savings Calculator</h1>

                <h5 class = "subHeadings">Use our Savings Calculator to see how much money you could be saving!</h5>

                <div class = "contentBox">
                    <div class="row">
                        <div class="col s12">
                            Initial Amount:
                            <div class="input-field inline">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Monthly Deposit:
                            <div class="input-field inline">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Annual Interest (Compounded):
                            <div class="input-field inline">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </template>
