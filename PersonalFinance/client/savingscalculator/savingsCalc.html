<template name = "savingsCalc">

        {{ > nav}}
        <body>
            <div class = "content">
                <h1 class= "pageTitle">Savings Calculator</h1>

                <h5 class = "subHeadings">Use our Savings Calculator to see how much money you could be saving!</h5>

                <div class = "contentBox">
                    <div class="row">
                        <div class="col s12">
                            Initial Amount:
                            <div class="input-field inline">
                            <input id="initial" type="number" min="0.01">
                            <label for="number" data-error="wrong" data-success="right">Amount</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Monthly Deposit:
                            <div class="input-field inline">
                            <input id="deposit" type="number" min="1.00">
                            <label for="number" data-error="wrong" data-success="right">Deposit</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Annual Interest (Compounded):
                            <div class="input-field inline">
                            <input id="rate" type="number">
                            <label for="number" data-error="wrong" data-success="right">Interest</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Compounded</option>
                            <option value="1">Monthly</option>
                            <option value="2">Quarterly</option>
                            <option value="3">Semiannually</option>
                            <option value="3">Annually</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Number of Years:
                            <div class="input-field inline">
                            <input id="time" type="number">
                            <label for="number" data-error="wrong" data-success="right">Years</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                        <a href="#" id="download-button" class="btn-large waves-effect blue darken-4" onclick="savingsAmount();">Calculate</a>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </template>
