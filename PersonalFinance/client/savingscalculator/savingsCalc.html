<template name = "savingsCalc">

        {{ > nav}}
        <body>
            <div class = "content">
                <h1 class= "pageTitle">Savings Calculator</h1>

                <h5 class = "subHeadings">Use our Savings Calculator to see how much money you could be saving!</h5>

                <div class = "contentBox">
                    <div class="row">
                        <div class="col s12">
                            Initial Amount:
                            <div class="input-field inline">
                            <input id="initial" type="number" min="0.01">
                            <label for="number" data-error="wrong" data-success="right">Amount</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Compounds:
                            <div class="input-field inline">
                            <input id="deposit" type="number" min="1.00">
                            <label for="number" data-error="wrong" data-success="right">Times Per Year</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Annual Interest (Compounded):
                            <div class="input-field inline">
                            <input id="rate" type="number">
                            <label for="number" data-error="wrong" data-success="right">Interest</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Number of Years:
                            <div class="input-field inline">
                            <input id="time" type="number">
                            <label for="number" data-error="wrong" data-success="right">Years</label>
                            </div>
                        </div>
                    </div>

                    <h1 id ="SavingsOutput"></h1>

                    <div class="row">
                        <div class="col s12">
                        <a href="#" id="download-button" class="btn-large waves-effect blue darken-4" onclick="savingsAmount();">Calculate</a>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        <script>
        $(document).ready(function() {
                $('select').material_select();
            });

            

            function savingsAmount () {
                var P = document.getElementById("initial").value;
                var R = document.getElementById("rate").value;
                var T = document.getElementById("time").value;
                var D = document.getElementById("deposit").value;
    
            console.log("P = " + P)
            console.log("R = " + R)
            console.log("T = " + T)
            console.log("D = " + D)
            console.log(R/100)
            document.getElementById("SavingsOutput").innerHTML = P  * Math.pow((1 + ((R/100) / D )),(D * T));
            }
        </script>
    </template>
